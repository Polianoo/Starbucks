<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@400;700&family=Poppins:wght@200;300;500&display=swap"
        rel="stylesheet">

    <title>Starbucks</title>
</head>

<body>
    <img src="./img/img-zap.jpg" alt="">


    <header>

            <a > Faça seu pedido</a>
            <a> Entre em contato</a>
            <a> Cadastre-se</a>

    </header>

    <img src="./img/logo.png" alt="logo" class="logo-starbucks">

    <div class="caixa-01">
        <h2>Conheça os novos sabores do sorvete, <br> <span>Starbucks!</span></h2>
       <a href="https://www.starbucks.com.br/sobre" target="_blank"> <button class="button-one"> Saiba mais</button> </a> 
    </div>


    <div class="caixa-02">
        <img src="./img/copo-01.png" alt="img-copo" class="img-01">
    </div>


    <div class="caixa-03">
        <img src="./img/copo-02.png" alt="">
        <img src="./img/copo-03.png" alt="">
        <img src="./img/copo-04.png" alt="">
        <img src="./img/copo-05.png" alt="">
    </div>

    <div class="paragrafo">
        <p>Escolha os sabores passando o mouse em cima do sorvete e clique na opção escolhida. </p>
    </div>

    <img src="./img/zap-img.png" alt="logo-zap" class="zap">

    <div class="suporte">
        <h1>Faça seu pedido pelo <br> WhatsApp</h1>
    </div>


</body>

</html>
